name: CI

on: [push, pull_request]

jobs:
  main:
    name: Tests from travis-ci
    runs-on: ubuntu-latest
    strategy:
      matrix:
        libdparse-version: [min, max]
        dcompiler: [dmd-latest, ldc-latest, dmd-2.088.0, ldc-1.17.0]
    steps:
      - uses: actions/checkout@v2
      - uses: dlang-community/setup-dlang@v1
        with:
          compiler: ${{ matrix.dcompiler }}
      - env:
          LIBDPARSE_VERSION: ${{ matrix.libdparse-version }}
      - run: git submodule update --init --recursive
      - run: dmd ./d-test-utils/test_with_package.d $LIBDPARSE_VERSION libdparse -- dub build --build=release --compiler=${DC}
      - run: rdmd ./d-test-utils/test_with_package.d $LIBDPARSE_VERSION libdparse -- dub test --compiler=${DC}
